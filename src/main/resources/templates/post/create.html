<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head('Create Post')"></head>
<body>
<nav th:replace="partials/partials :: header"></nav>
<nav th:replace="partials/partials :: navbar"></nav>
<div>
    <br>
    <br>
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <input type="hidden" th:field="*{user}" class="field"/>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="field" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="field" id="body" th:field="*{body}" rows="10" cols="100"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Post</button>
    </form>
</div>

<footer th:replace="partials/partials :: footer"></footer>
<script th:replace="partials/partials :: scripts"></script>

</body>
</html>
